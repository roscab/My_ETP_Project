{% extends 'page_base.html' %}


{% block content%}
<div class="row justify-content-lg-center">
    <div class="col-lg-4">
        <div class="login">
            <form class="site-form" action="{% url 'login' %}" method="POST" >
                {% csrf_token %}
                {{ form }}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %} 
                <input type="submit" value="Login" style="width: 100%; margin-top: 30px">   
            </form>
        </div>
    </div>    
</div>
{% endblock %}
