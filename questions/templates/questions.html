    {% extends 'page_base.html' %}

        {% block content %}
        <div class="container">
            <div class="chategory">
                <button class="btn btn-primary btn-lg" id="btn_all" tag="all" >All</button>
                <button class="btn btn-info btn-lg" id="btn_istqb" tag="ISTQB">ISTQB</button>
                <button class="btn btn-info btn-lg" id="btn_can" tag="CAN">CAN</button>
                <button class="btn btn-info btn-lg" id="btn_oop" tag="OOP">OOP</button>
                <button class="btn btn-info btn-lg" id="btn_logic" tag="Logic">Logic</button>
                <button class="btn btn-info btn-lg" id="btn_personal" tag="Personal" role="filter_personal">Personal</button>
                <button class="btn btn-danger btn-lg" id="btn_selected" tag="selected">Selected</button>
            </div>

            <div class> 
                {% for question in questions %}
                    <div class="question" tag="{{ question.subject }}"  type="checkbox" unchecked>
                        <input id="{{ question.id }}" type="checkbox" unchecked>
                        <label for="{{ question.id }}"> {{ question.question }}
                            {% if question.answer != 'N.A.' %}
                            <!-- <div class="tag_answer">+ Answer</div> -->
                            {% endif %} 
                            <div class="tag_subject">{{ question.subject }}</div>
                            <div class="tag_level">{{ question.dificulty_level }}</div>
                        </label> 
                    </div>
                {% endfor %}    
            </div>
                    
            <div class="btn_report">
                    <button class="btn btn-primary btn-lg" href="#" role="no_filter" style="float: right" id='btn_report'>Generate report</button>
            </div>
        </div>    
        {% endblock %}
